<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Least Fraction Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LEAST FRACTION VALUE FINDER</h1>
        <div class="main">
            <div class="text">
                <h3>Enter Your Numerator:</h3>
                <br>
                <h3>Enter your Denominator:</h3>
            </div>
            <div class="input">
                <input type="number" id="numerator" value="1">
                <br>
                <hr>
                <br>
                <input type="number" id="denominator" value="1" >
            </div>
            
        </div>
        
        <div id="output">
            <h1>Your resultant fraction is : 1/1</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
